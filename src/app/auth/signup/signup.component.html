<div class="login-section">
  <div class="row justify-conent-center">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <div class="card">
        <div
          class="card-header"
          style="text-align: center; background-color: white"
        >
          <h4>Sign-up</h4>
        </div>
        <div class="card-body">
          <form [formGroup]="signupForm1">
            <div class="form-group row">
              <label for="email1" class="col-md-4">Nom</label>
              <div class="col-md-6">
                <input
                 id="nom"
                  type="text"
                  class="fill"
                  autofocus
                  [formControlName]="'nom'"
                />
              </div>
            </div>
            <div class="form-group row">
              <label for="email" class="col-md-4">Email</label>
              <div class="col-md-6">
                <input
                  type="email"
                  class="fill"
                  autofocus
                  [formControlName]="'email'"
                />
              </div>
            </div>
            <div class="form-group row">
              <label
                for="password"
                class="col-md-4 col-form-label text-md-right"
                >Password</label
              >
              <div class="col-md-6">
                <input type="password" class="fill" id="password" autofocus [formControlName]="'password'"/>
              </div>
            </div>
            <span class="col-md-6 offset-md-4">
              <button
                type="submit"
                mat-flat-button
                color="primary"
                (click)="signup1()"
              >
                Sign-up
              </button>
            </span>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
